<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J Agentic AI POC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .banner {
            background-color: #e30613; /* Red banner */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .chat-history {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .input-area {
            display: flex;
            margin-bottom: 20px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-button {
            padding: 12px 24px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: #0052a3;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e1f5fe;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #f0f0f0;
            align-self: flex-start;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .loading {
            display: inline-block;
            margin-left: 10px;
        }

        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: black;
                text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow: .25em 0 0 black, .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow: .25em 0 0 black, .5em 0 0 black;
            }
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .markdown-content ul, .markdown-content ol {
            padding-left: 2em;
        }

        .markdown-content p {
            margin-bottom: 1em;
        }

        .markdown-content a {
            color: #0066cc;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .markdown-content th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="banner">J&J Agentic AI POC</div>

    <div class="container">
        <div class="chat-history" id="chat-history"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatHistory = document.getElementById('chat-history');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // Function to add a message to the chat history
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = isUser ? 'You' : 'Amazon Q';

                const content = document.createElement('div');
                content.className = 'markdown-content';
                content.id = isUser ? '' : 'current-response';

                // Process the text to handle markdown-like formatting
                if (!isUser) {
                    // Handle code blocks
                    let processedText = text;

                    // Replace code blocks with HTML
                    processedText = processedText.replace(/```([\s\S]*?)```/g, function(match, code) {
                        return `<pre><code>${code}</code></pre>`;
                    });

                    // Replace inline code with HTML
                    processedText = processedText.replace(/`([^`]+)`/g, '<code>$1</code>');

                    // Handle basic markdown
                    // Headers
                    processedText = processedText.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                    processedText = processedText.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                    processedText = processedText.replace(/^### (.*$)/gm, '<h3>$1</h3>');

                    // Bold
                    processedText = processedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                    // Italic
                    processedText = processedText.replace(/\*(.*?)\*/g, '<em>$1</em>');

                    // Lists
                    processedText = processedText.replace(/^\s*[-*+]\s+(.*)/gm, '<li>$1</li>');
                    processedText = processedText.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

                    // Links
                    processedText = processedText.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                    // Paragraphs - replace double newlines with paragraph breaks
                    processedText = processedText.replace(/\n\n/g, '</p><p>');

                    // Wrap in paragraph tags if not already wrapped
                    if (!processedText.startsWith('<')) {
                        processedText = `<p>${processedText}</p>`;
                    }

                    content.innerHTML = processedText;
                } else {
                    content.textContent = text;
                }

                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
                chatHistory.appendChild(messageDiv);

                // Scroll to the bottom of the chat history
                chatHistory.scrollTop = chatHistory.scrollHeight;

                return messageDiv;
            }

            // Function to update a streaming message
            function updateStreamingMessage(element, text) {
                if (!element) return;

                // Process the text with markdown formatting
                let processedText = text;

                // Replace code blocks with HTML
                processedText = processedText.replace(/```([\s\S]*?)```/g, function(match, code) {
                    return `<pre><code>${code}</code></pre>`;
                });

                // Replace inline code with HTML
                processedText = processedText.replace(/`([^`]+)`/g, '<code>$1</code>');

                // Handle basic markdown
                // Headers
                processedText = processedText.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                processedText = processedText.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                processedText = processedText.replace(/^### (.*$)/gm, '<h3>$1</h3>');

                // Bold
                processedText = processedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                // Italic
                processedText = processedText.replace(/\*(.*?)\*/g, '<em>$1</em>');

                // Lists
                processedText = processedText.replace(/^\s*[-*+]\s+(.*)/gm, '<li>$1</li>');
                processedText = processedText.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

                // Links
                processedText = processedText.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

                // Paragraphs - replace double newlines with paragraph breaks
                processedText = processedText.replace(/\n\n/g, '</p><p>');

                // Wrap in paragraph tags if not already wrapped
                if (!processedText.startsWith('<')) {
                    processedText = `<p>${processedText}</p>`;
                }

                element.innerHTML = processedText;

                // Scroll to the bottom of the chat history
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            // Function to send a message to the Q CLI with streaming
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Add the user message to the chat history
                addMessage(message, true);

                // Clear the input field
                userInput.value = '';

                // Add a response container for the bot
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';

                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = 'Amazon Q';

                const content = document.createElement('div');
                content.className = 'markdown-content';
                content.id = 'current-response';
                content.innerHTML = '<p>Thinking<span class="loading"></span></p>';

                botMessageDiv.appendChild(header);
                botMessageDiv.appendChild(content);
                chatHistory.appendChild(botMessageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;

                try {
                    // Use Server-Sent Events for streaming
                    const eventSource = new EventSource(`/api/query?query=${encodeURIComponent(message)}`);

                    let responseText = '';

                    eventSource.onmessage = function(event) {
                        const data = JSON.parse(event.data);

                        if (data.chunk) {
                            // Append the chunk to the response
                            responseText += data.chunk;
                            updateStreamingMessage(content, responseText);
                        } else if (data.complete) {
                            // Complete response received
                            responseText = data.complete;
                            updateStreamingMessage(content, responseText);
                            eventSource.close();
                        } else if (data.error) {
                            // Error occurred
                            content.innerHTML = `<p>Error: ${data.error}</p>`;
                            eventSource.close();
                        }
                    };

                    eventSource.onerror = function() {
                        content.innerHTML = '<p>Connection error. Please try again.</p>';
                        eventSource.close();
                    };
                } catch (error) {
                    console.error('Error:', error);
                    content.innerHTML = '<p>Sorry, there was an error processing your request. Please try again later.</p>';
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Add a welcome message
            addMessage("Hello! I'm Amazon Q. How can I help you today?", false);
        });
    </script>
</body>
</html>
